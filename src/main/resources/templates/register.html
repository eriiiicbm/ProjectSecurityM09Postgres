<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<font size="6" face="perpetua" color="#00008b">
<h1 th:text="Register">form</h1>
</font>
<form action="#"  th:action="@{/registration}"  th:object="${usuari}" method="POST" >
    <font size="6" face="perpetua" color="#00008b">
    <div>
        <label th:text="Username">username</label>
        <input type="text" id="username" th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="Password">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="RepeatPassword">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    </font>
    <button type="submit" style="font-face: 'Comic Sans MS'; font-size: larger; color: teal; background-color: #FFFFC0; border: 3pt ridge lightgrey"  th:text="Submit">submit</button>
</form>
<br>
<a th:href="@{/login.html}" style="font-face: 'Comic Sans MS'; font-size: larger; color: teal; background-color: #FFFFC0; border: 3pt ridge lightgrey"  th:text="Login">login</a>
</body>
</html>
